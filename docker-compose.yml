version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: code-mafia-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - code-mafia-network
    restart: unless-stopped

  # ðŸ”¥ NEW: Translation Sidecar Service
  translation-service:
    build:
      context: ./translation-service
      dockerfile: Dockerfile
    container_name: code-mafia-translation
    environment:
      - REDIS_URL=${REDIS_URL:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - LINGODOTDEV_API_KEY=${LINGODOTDEV_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('ioredis').createClient({host:'redis'}).ping().then(() => process.exit(0)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - code-mafia-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: code-mafia-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=${PORT:-8080}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - REDIS_URL=${REDIS_URL:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      redis:
        condition: service_healthy
      translation-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - code-mafia-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - LINGODOTDEV_API_KEY=${LINGODOTDEV_API_KEY}
    container_name: code-mafia-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - code-mafia-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  code-mafia-network:
    driver: bridge